<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Red Racer - Download Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-container { position: relative; width: 400px; height: 600px; background: #444; border: 5px solid #222; border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        canvas { display: block; }
        
        /* UI Elements */
        #score-board { position: absolute; top: 15px; left: 15px; color: gold; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; z-index: 10; }
        
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 20; text-align: center; }
        
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 50px; font-weight: bold; text-transform: uppercase; transition: 0.3s; margin: 10px; }
        .btn-start { background: #ff4757; color: white; box-shadow: 0 5px #c0392b; }
        .btn-start:active { transform: translateY(3px); box-shadow: 0 2px #c0392b; }
        .btn-download { background: #2ed573; color: white; text-decoration: none; font-size: 16px; display: inline-block; padding: 15px 30px; border-radius: 50px; } /* Changed to inline-block and added padding */
        .btn-download:hover { background: #27ae60; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">Coins: <span id="score">0</span></div>
        
        <div id="overlay">
            <h1 style="font-size: 40px; color: #ff4757; margin-bottom: 5px;">SUPER RACER</h1>
            <p style="margin-bottom: 20px;">Avoid cars and collect coins!</p>
            <button class="btn btn-start" onclick="startGame()">Start Race! üèéÔ∏è</button>
            <a id="downloadGameLink" class="btn btn-download" href="#" download="SuperRedRacer.html">Download Game</a>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const overlay = document.getElementById("overlay");
    const downloadGameLink = document.getElementById("downloadGameLink"); // Get the download link element

    canvas.width = 400;
    canvas.height = 600;

    let score = 0;
    let gameRunning = false;
    let speed = 5;
    let roadLineOffset = 0;
    
    let player = { x: 175, y: 480, w: 50, h: 90 };
    let enemies = [];
    let coins = [];

    // ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ
    function startGame() {
        overlay.classList.add("hidden");
        resetGame();
        gameRunning = true;
        animate();
    }

    function resetGame() {
        score = 0;
        speed = 5;
        enemies = [];
        coins = [];
        player.x = 175;
        scoreEl.innerText = score;
    }

    // ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü (‡¶ü‡¶æ‡¶ö ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï)
    window.addEventListener("mousedown", (e) => {
        if(!gameRunning) return;
        if(e.clientX < window.innerWidth/2) { if(player.x > 50) player.x -= 80; }
        else { if(player.x < 250) player.x += 80; }
    });
     // Touch event for mobile
    window.addEventListener("touchstart", (e) => {
        if(!gameRunning) return;
        let clientX = e.touches[0].clientX;
        if(clientX < window.innerWidth/2) { if(player.x > 50) player.x -= 80; }
        else { if(player.x < 250) player.x += 80; }
    });

    // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶≤ ‡¶ó‡¶æ‡ßú‡¶ø ‡¶Ü‡¶Å‡¶ï‡¶æ
    function drawPlayer(x, y) {
        // Body
        ctx.fillStyle = "#e74c3c"; // Main Red
        ctx.beginPath();
        ctx.roundRect(x, y, 50, 90, 10);
        ctx.fill();
        // Roof
        ctx.fillStyle = "#c0392b";
        ctx.fillRect(x+10, y+25, 30, 35);
        // Windows
        ctx.fillStyle = "#34495e";
        ctx.fillRect(x+12, y+30, 26, 25);
        // Lights
        ctx.fillStyle = "yellow";
        ctx.fillRect(x+5, y, 10, 5);
        ctx.fillRect(x+35, y, 10, 5);
        // Stripes
        ctx.fillStyle = "white";
        ctx.fillRect(x+22, y, 6, 90);
    }

    // ‡¶∂‡¶§‡ßç‡¶∞‡ßÅ ‡¶ó‡¶æ‡ßú‡¶ø
    function drawEnemy(x, y) {
        ctx.fillStyle = "#3498db"; // Blue Enemy
        ctx.beginPath();
        ctx.roundRect(x, y, 50, 80, 8);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.fillRect(x+10, y+10, 30, 15);
    }

    // ‡¶ï‡ßü‡ßá‡¶® ‡¶Ü‡¶Å‡¶ï‡¶æ
    function drawCoin(x, y) {
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(x, y, 12, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = "#b8860b";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function animate() {
        if(!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ‡¶∞‡ßã‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#2ecc71"; // Grass Left
        ctx.fillRect(0, 0, 40, 600);
        ctx.fillRect(360, 0, 40, 600);
        
        roadLineOffset += speed;
        if(roadLineOffset > 60) roadLineOffset = 0;
        ctx.setLineDash([30, 30]);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(200, -60 + roadLineOffset);
        ctx.lineTo(200, 600 + roadLineOffset);
        ctx.stroke();

        drawPlayer(player.x, player.y);

        // ‡¶∂‡¶§‡ßç‡¶∞‡ßÅ ‡¶ó‡¶æ‡ßú‡¶ø ‡¶§‡ßà‡¶∞‡¶ø
        if(Math.random() < 0.02) {
            let lanes = [60, 140, 220, 300];
            enemies.push({x: lanes[Math.floor(Math.random()*lanes.length)], y: -100});
        }

        // ‡¶ï‡ßü‡ßá‡¶® ‡¶§‡ßà‡¶∞‡¶ø
        if(Math.random() < 0.01) {
            coins.push({x: 60 + Math.random()*280, y: -50});
        }

        // ‡¶∂‡¶§‡ßç‡¶∞‡ßÅ ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ì ‡¶ï‡¶≤‡¶ø‡¶∂‡¶®
        enemies.forEach((e, i) => {
            e.y += speed;
            drawEnemy(e.x, e.y);
            if(player.x < e.x + 50 && player.x + 50 > e.x && player.y < e.y + 80 && player.y + 90 > e.y) {
                gameOver();
            }
            if(e.y > 600) enemies.splice(i, 1);
        });

        // ‡¶ï‡ßü‡ßá‡¶® ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
        coins.forEach((c, i) => {
            c.y += speed;
            drawCoin(c.x, c.y);
            let dist = Math.hypot(player.x + 25 - c.x, player.y + 45 - c.y);
            if(dist < 35) {
                coins.splice(i, 1);
                score += 10;
                scoreEl.innerText = score;
                speed += 0.1;
            }
            if(c.y > 600) coins.splice(i, 1);
        });

        requestAnimationFrame(animate);
    }

    function gameOver() {
        gameRunning = false;
        overlay.classList.remove("hidden");
        overlay.innerHTML = `
            <h1 style="color: #ff4757;">BOOM! CRASHED</h1>
            <p style="font-size: 20px;">You collected ${score} coins!</p>
            <button class="btn btn-start" onclick="startGame()">Try Again üèéÔ∏è</button>
            <a class="btn btn-download" href="#" download="SuperRedRacer.html" id="restartDownloadLink">Download Game</a>
        `;
        // Make sure the download link in the game over screen also works
        document.getElementById("restartDownloadLink").onclick = prepareDownload;
    }

    // This function prepares the download link with the current HTML content
    function prepareDownload() {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], {type: 'text/html'});
        downloadGameLink.href = URL.createObjectURL(blob);
        // For the game over screen's download link
        if(document.getElementById("restartDownloadLink")) {
            document.getElementById("restartDownloadLink").href = URL.createObjectURL(blob);
        }
    }

    // Initial call to prepare download link when the page loads
    prepareDownload();
</script>
</body>
</html>
